<p-toast
  [style]="{ marginTop: '80px' }"
  aria-live="polite"
  role="status"></p-toast>

<div class="filter-container p-pt-4">
  <div class="p-d-flex p-jc-center p-ai-center ">
    <app-generic-filter [config]="projectFilterConfig" [data]="filterData"
      (selectionChange)="handleFilterSelect($event)"></app-generic-filter>
    <app-generic-filter [config]="sprintFilterConfig" [data]="filterData"
      (selectionChange)="handleFilterSelect($event)"></app-generic-filter>
  </div>
  <div class="selected-project-container p-pt-3">
    <ul class="p-m-0 p-pl-0 p-d-flex p-flex-wrap">
        @for(item of selectedProject;track item){
          <li class="selectedfilter cursor-pointer p-mr-3" role="listitem">
            <div class="selected-node">
              <div class="selected-node-label p-pl-0" [title]="item?.nodeDisplayName" tabindex="0" [attr.aria-label]="item?.nodeDisplayName">
                <span class="p-l-1"> {{ item?.nodeDisplayName?.length<= 20 ?item?.nodeDisplayName : item?.nodeDisplayName?.slice(0,20)+'...'}} <span class="remove-node"
                   tabindex="0" (click)="removeProject(item?.nodeId)">&times;</span>
                </span>
              </div>
            </div>
          </li>
        }
    </ul>
  </div>
</div>



<div class="p-d-flex p-jc-center p-ai-center p-mt-4">
  <div class="p-card p-p-0 kpi-card-container-wrapper">
      <div class="p-card-content p-p-0">
          <app-kpi-card-v2 #kpiCard
                  [kpiData]="kpiSettingsForTable"
                  [loader]="false"
                  [immediateLoader]="false">
              <app-dynamic-kpi-table
                      kpiTable
                      [tableData]="kpiTableData"
                      [projectHeaders]="projectHeaders"
                      [subColumns]="subColumns"
                      [baseColumnHeader]="baseColumnHeader"
                      [summary]="summaryDisplayData"
                      (onProjectSettingsClick)="openProjectSettings($event)">
              </app-dynamic-kpi-table>
          </app-kpi-card-v2>
      </div>

  </div>
</div>
