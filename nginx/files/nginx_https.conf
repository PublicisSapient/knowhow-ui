worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size  128;

    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;
    gzip  on;

    # Expires map
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
        font/opentype              max;
        font/ttf                   max;
        font/woff                  max;
        font/woff2                 max;
        font/otf                   max;
    }

    # HTTP to HTTPS redirection
    server {
        listen 80 default_server;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS configuration
    server {
        listen 443 ssl default_server;
        server_name localhost;

        gzip_static off;
        expires $expires;
        client_max_body_size 200M;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate         /etc/ssl/certs/knowhow_ssl.cer;
        ssl_certificate_key     /etc/ssl/certs/knowhow_ssl.key;
        ssl_password_file       /etc/ssl/certs/knowhow_ssl_passphrase.txt;

        # Error pages
        error_page   500 502 503 504  /50x.html;
        error_page   404 /404.html;

        location = /50x.html {
            root   /var/lib/nginx/ui2/knowhow;
        }

        location = /404.html {
            root   /var/lib/nginx/ui2/knowhow;
        }

        location /knowhow/ {
            root   /var/lib/nginx/ui2/knowhow;
            index  index.html;
            try_files $uri $uri/ /index.html;
        }

        # -------- Static assets (cache) --------
        location ~* ^/knowhow/.*\.(?:jpe?g|gif|png|ico|css|js|ttf|woff2?)$ {
            root   /var/lib/nginx/ui2/knowhow;
            expires 30d;
            add_header Cache-Control "public";
        }

        # -------- API rewrite --------
        # Rewrite bare /api calls to /knowhow/api/
        location ^~ /api/ {
            rewrite ^/api/(.*)$ /knowhow/api/$1 break;
        }

        # Proxy actual API traffic
        location /knowhow/api/ {
            proxy_pass         http://API_HOST:API_PORT/;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Cache configuration for images
        location ~* \.(?:jpe?g|gif|png|ico)$ {
            expires 30d;
            root   /var/lib/nginx/ui2/knowhow;
            add_header Cache-Control "public";
        }

        # Cache configuration for CSS/JS
        location ~* \.(css|js)$ {
            expires 2d;
            root   /var/lib/nginx/ui2/knowhow;
            add_header Cache-Control "public";
        }
    }
}
