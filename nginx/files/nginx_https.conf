worker_processes  1;
 
events {
    worker_connections  1024;
}
 
http {
    include       mime.types;
    default_type  application/octet-stream;
    server_names_hash_bucket_size  128;
 
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;
    gzip  on;
 
    # Expires map
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
        font/opentype              max;
        font/ttf                   max;
        font/woff                  max;
        font/woff2                 max;
        font/otf                   max;
    }
 
    server {
        listen 80 default_server;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS configuration
    server {
        listen 443 ssl default_server;
        server_name localhost;

        gzip_static off;
        expires $expires;
        client_max_body_size 200M;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_certificate         /etc/ssl/certs/knowhow_ssl.cer;
        ssl_certificate_key     /etc/ssl/certs/knowhow_ssl.key;
        ssl_password_file       /etc/ssl/certs/knowhow_ssl_passphrase.txt;

        # Error pages
        error_page   500 502 503 504  /50x.html;
        error_page   404 /404.html;
 
        location = /50x.html {
            root   /var/lib/nginx/ui2;
        }
 
        location = /404.html {
            root   /var/lib/nginx/ui2;
        }
 
        # API proxy
        # location /api/ {
        #     proxy_pass   http://API_HOST:API_PORT;
        #     proxy_http_version         1.1;
        #     proxy_set_header Connection "Upgrade";
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_connect_timeout       1000;
        #     proxy_send_timeout          1000;
        #     proxy_read_timeout          1000;
        #     send_timeout                1000;
        #     proxy_buffer_size          32k;
        #     proxy_buffers              4 64k;
        #     proxy_busy_buffers_size    64k;
        # }
        location ^~ /api/ {
            rewrite ^/api/(.*)$ /knowhow/api/$1 break;
            proxy_pass http://API_HOST:API_PORT;
            proxy_http_version 1.1;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Upgrade $http_upgrade;
        }
        location ~* ^/knowhow/.*\.(?:css|js|map|ico|png|jpe?g|gif|woff2?|ttf|svg)$ {
            root /var/lib/nginx/ui2;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        location /knowhow/ {
            root /var/lib/nginx/ui2;
            index index.html;
            try_files $uri /index.html;
 
            # Optional: rewrite hardcoded URLs in HTML
            # sub_filter_types text/html;
            # sub_filter_once off;
            # sub_filter 'src="/' 'src="/knowhow/';
            # sub_filter 'href="/' 'href="/knowhow/';
            # sub_filter '"/api/' '"/knowhow/api/';
 
            # # Required for sub_filter to work properly
            # proxy_set_header Accept-Encoding "";
 
            add_header X-Frame-Options "SAMEORIGIN";
            add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
            add_header Content-Security-Policy "default-src 'self' *.tools.publicis.sapient.com *.publicissapient.com https://www.googletagmanager.com https://cdn.form.io 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' *.tools.publicis.sapient.com *.publicissapient.com https://region1.google-analytics.com https://www.google-analytics.com;";
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin";
        }
 
        ######################################################
        # API proxy ONLY for knowhow UI
        ######################################################
        location /knowhow/api/ {
            # Rewrites /knowhow/api/userinfo to /api/userinfo
            # rewrite ^/knowhow/api/(.*)$ /api/$1 break;
            proxy_pass http://API_HOST:API_PORT;
 
            # proxy_pass http://API_HOST:API_PORT/;
            proxy_http_version 1.1;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Upgrade $http_upgrade;
            proxy_connect_timeout 1000;
            proxy_send_timeout 1000;
            proxy_read_timeout 1000;
            send_timeout 1000;
            proxy_buffer_size 32k;
            proxy_buffers 4 64k;
            proxy_busy_buffers_size 64k;
        }
 
        ######################################################
        # Optional: Caching for knowhow UI static assets
        ######################################################
        location ~* ^/knowhow/.*\.(?:jpe?g|gif|png|ico)$ {
            alias /var/lib/nginx/ui2/knowhow/;
            expires 30d;
            add_header Cache-Control "public";
        }
 
        location ~* ^/knowhow/.*\.(css|js)$ {
            alias /var/lib/nginx/ui2/knowhow/;
            expires 2d;
            add_header Cache-Control "public";
        }
 
        # UI configuration
        location / {
            root /var/lib/nginx/ui2/knowhow;
            index  index.html index.htm;
            add_header X-Frame-Options "SAMEORIGIN";
            add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload';
            add_header Content-Security-Policy "default-src 'self' *.tools.publicis.sapient.com *.publicissapient.com https://www.googletagmanager.com https://cdn.form.io 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com;font-src 'self' https://fonts.gstatic.com;img-src 'self' data:;connect-src 'self' *.tools.publicis.sapient.com *.publicissapient.com https://region1.google-analytics.com https://www.google-analytics.com;";
            add_header X-Content-Type-Options nosniff;
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy "strict-origin";
        }
 
        # Cache configuration for images
        location ~* \.(?:jpe?g|gif|png|ico)$ {
            expires 30d;
            alias /var/lib/nginx/ui2/knowhow/;
            add_header Cache-Control "public";
        }
 
        # Cache configuration for CSS/JS
        location ~* \.(css|js)$ {
            expires 2d;
            alias /var/lib/nginx/ui2/knowhow/;
            add_header Cache-Control "public";
        }
    }
}
